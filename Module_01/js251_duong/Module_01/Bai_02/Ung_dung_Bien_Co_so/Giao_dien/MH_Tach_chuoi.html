<!doctype html>
<html lang="en">

<head>
    <title>Ứng dụng Biến Cơ sở</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <img src="../Media/PET.png" class="btn" />
        <div class="text-center btn btn-outline-primary">MÔ HÌNH - KỸ THUẬT - CÔNG NGHỆ
            <br>
            <small> ĐƠN GIẢN</small>
        </div>
    </div>

    <div class="container-fluid">
        <div class="btn btn-outline-danger btn-block" id="Th_Thong_bao">
            KHUNG THÔNG BÁO
        </div>
    </div>
    <div class="container-fluid">
        <fieldset class="border m-2 p-2">
            <legend>NHẬP - XỬ LÝ CHUỖI - XUẤT</legend>
            Nhập họ tên:
            <input type="text" id="Th_Ho_ten" placeholder="Nhập họ tên ..." size="40">
            <button class="btn btn-outline-danger" id="Th_Dong_y">Tách chuỗi</button>
            <div id="Th_Ho" class="text-info">[Xuất Họ]</div>
            <div id="Th_Ho_Lot" class="text-warning">[Xuất Họ Lót]</div>
            <div id="Th_Ten" class="text-primary">[Xuất Tên]</div>
        </fieldset>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        /*
        Th_Dong_y.onclick = () => {
            var ho_ten = Th_Ho_ten.value;
            var tach = ho_ten.split(" ");
            Th_Ho = tach[0];
            Th_Ho_Lot=tach[1];
            console.log(Th_Ho_Lot);
        }
        */
        Th_Dong_y.onclick = () => {
            var ho_ten = Th_Ho_ten.value;
            for (i = 0; i < ho_ten.length; i++) {
                if (ho_ten.charAt(i) === " ") {
                    var Th_Ho = ho_ten.substring(0, i);
                    console.log(Th_Ho);
                    break;
                }
            }
            for (i = ho_ten.length; i > 0; i--) {
                if (ho_ten.charAt(i) === " ") {
                    var Th_Ten = ho_ten.substring(i, ho_ten.length);
                    console.log(Th_Ten);
                    break;
                }
            }
            
        }
    </script>
</body>

</html>
