<!doctype html>
<html lang="en">

<head>
    <title>Kiểm tra Số Chẳn Lẻ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <img src="../Media/PET.png" class="btn" />
        <div class="text-center btn btn-outline-primary">MÔ HÌNH - KỸ THUẬT - CÔNG NGHỆ
            <br>
            <small> ĐƠN GIẢN</small>
        </div>
    </div>

    <div class="container-fluid">
        <div class="btn btn-outline-danger btn-block" id="Th_Thong_bao">
            KHUNG THÔNG BÁO
        </div>
    </div>
    <div class="container-fluid">
        <fieldset class="border m-2 p-2">
            <legend>Kiểm tra Số Chẳn Lẻ</legend>
            Nhập số hạng:
            <input type="text" id="Th_So" size="40" placeholder="Nhập số">
            <div id="Th_Kq">[Xuất Kết quả]</div>
            <button id="Th_Dong_y" class="btn btn-outline-info">Đồng ý</button>
        </fieldset>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        Th_Dong_y.onclick=()=>{
            // Nhập 
            let so=Th_So.value;
            // Kiểm tra rỗng
            if(so==""){
                Th_Thong_bao.innerHTML=`Nhập số cần kiểm tra`;
                Th_Kq.innerHTML=`[Xuất Kết quả]`
                Th_So.focus();
                return false;
            }
            // Kiểm tra chuỗi
            if(isNaN(so)){
                Th_Thong_bao.innerHTML=`Nhập số cần kiểm tra là số`;
                Th_Kq.innerHTML=`[Xuất Kết quả]`
                Th_So.select();
                return false;
            }
            // Xử lý
            let ktra=(so%2);
            let kq="";
            if(ktra==0){
                kq=`${so} : là số chẵn`;
            }else{
                kq=`${so} : là số lẻ`;
            }
            // Xuất
            Th_Kq.innerHTML=kq;
            Th_Thong_bao.innerHTML=`Dữ liệu hợp lệ`;

        }
    </script>

</body>

</html>
